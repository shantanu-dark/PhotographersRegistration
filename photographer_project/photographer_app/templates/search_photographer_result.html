<!-- photographer_app/templates/search_photographer_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Photographer Result</title>
</head>
<body>
    <h2>Search Photographer Result</h2>
    {% if photographers %}
        <ul>
            {% for photographer in photographers %}
                <li>{{ photographer.business_name }} - {{ photographer.events_covered }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No photographers found.</p>
    {% endif %}
</body>
</html>
