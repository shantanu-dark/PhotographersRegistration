<!-- photographer_app/templates/show_all_photographers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Photographers</title>
</head>
<body>
    <h2>Show All Photographers</h2>
    {% if photographers %}
        <ul>
            {% for photographer in photographers %}
                <li>{{ photographer.business_name }} - {{ photographer.events_covered }} - {{ photographer.hourly_charges }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No photographers registered.</p>
    {% endif %}
</body>
</html>
